{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="editor-wrapper">
    <form method="POST">
      {% csrf_token %}
      <div class="editor-fields">
        {{ form|crispy }}
      </div>
      <div class="form-group mt-3">
        <button class="btn post-btn" type="submit">Publish</button>
      </div>
    </form>
  </div>
{% endblock content %}
